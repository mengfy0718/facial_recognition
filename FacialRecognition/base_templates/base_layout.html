<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Recognition</title>
    {% load bootstrap4 %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Facial Recognition</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'upload' %}">Upload</a></li>
                <li><a href="{% url 'download' %}">Download</a></li>
                <li><a href="{% url 'backend' %}">Backend</a></li>
                <li><a href="{% url 'about_us' %}">About us</a></li>
                {% comment %} <li><a href="{% url 'admin' %}">Admin</a></li> {% endcomment %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li>
                    <form class="logout-link" action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" name="button">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div name='wrapper'>
        <!-- this is where block content goes -->
        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
